<html>
<head>
    <title>CSS Pseudo-elements Demo</title>
    <meta charset="UTF-8">          
    <style type="text/experimental-css">     
    
        div::pseudo-element(1, "before"){
            content: "before1";
            display: block;   
        }
        
        div::pseudo-element(2, "before"){
            content: "before2";
            color: yellow;
        }
        
        div::pseudo-element(5, "before"){
            content: "before5";  
            color: blue;
            display: block;
        }

        div::pseudo-element(2, "after"){
            content: "after2";
            color: yellow;
            display: block;   
        }
        
        div::pseudo-element(5, "after"){
            content: "after5";
            color: blue;
            display: block;   
        }
        
        div::nth-pseudo-element(2n+1, "before"){
            content: "overwrite before";
        }
        
        div::nth-last-pseudo-element(2n+1, "before"){
            content: "overwrite before again";
        }
                
    </style>
    <style type="text/css">
    
    div{
        height: 200px;
        width: 300px;
        background: lightblue;
    } 
    
    div::before{
        content: "the real before to be overwritten";
        color: red;
        display: block;
    }
    
    </style>
    <script type="text/javascript" src="../src/css-parser.js"></script>
    <script type="text/javascript" src="../src/css-pseudo-elements.js"></script>
</head>
<body>   
    <h1>window.getPseudoElements()</h1>
    <div>HOST</div> 
    Check out the response in the console
    
    <script type="text/javascript">
    
    document.addEventListener("DOMContentLoaded", function(e){
        
        var host = document.querySelector('div')
        var pseudos = window.getPseudoElements(host, "before")
        
        console.log(host.pseudoElements, pseudos)
        
    })
    
    </script> 
</body>
</html>
