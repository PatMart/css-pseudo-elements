<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Color even afters</title>
  <style type="text/experimental-css">
    p::pseudo-element (3, 'after') {
      content: "B";
    }
    p::pseudo-element (4, 'after') {
      content: "C";
    }
    p::pseudo-element (7, 'after') {
      content: "D";
    }
    p::pseudo-element (9, 'after') {
      content: "E";
    }
    
    p::nth-pseudo-element (even, 'after') {
      background-color: lightgreen;
    } 
    
  </style>
  <style>
    .green {
      background-color: lightgreen;
    }
    strong{
        display:block;
        margin:1em 0 1em;
    }
  </style>
  <script type="text/javascript" src="../../src/css-parser.js"></script>
  <script type="text/javascript" src="../../src/css-pseudo-elements.js"></script>
</head>
<body> 
    <strong>Control</strong> 
    <span class="green">A</span>B<span class="green">C</span>D<span class="green">E</span>

    <strong>Result</strong>    
    <p><span class="green">A</span></p>
</body>
</html>
