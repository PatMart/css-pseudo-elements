<head>
    <title>Callout/Speec Bubble demo with pseudo-elements</title>
    <meta charset="UTF-8">
    <style type="text/experimental-css">     
    
        div::pseudo-element(1, "before"){
            content: "“";
            font-family: Times;
            font-size: 350%;
            line-height: 0.5em;
            float: left;     
            margin: 0 0 0 -30px;
            color: papayawhip;
        } 
        
        div::pseudo-element(1, "after"){
            content: "”";   
            font-family: Times;
            font-size: 350%;  
            line-height: 0.5em; 
            float: right;
            margin: 0 -15px 0 0;
            color: papayawhip;
        }
         
        div::pseudo-element(2, "after"){
            content: ".";   
            position: absolute;
            bottom: -10px;
            right: 20%;
            margin: 0;
            border-bottom: 10;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #111;
            width: 0;
            height: 0;
            line-height: 0;        
       }
         
    </style>
    <style type="text/css">
    body{
        font-family: Helvetica, Arial, sans-serif;  
        margin: 50px;
    }
    
    div{      
        position: relative;
        background: #111;
        width: 300px;
        padding: 20px 50px; 
        border-radius: 10px;
        color: white;
    }
    
    </style>
    <script type="text/javascript" src="../src/css-parser.js"></script>
    <script type="text/javascript" src="../src/css-pseudo-elements.js"></script>
</head>
<body>      
    <h1>Callout box using CSS Pseudo-elements</h1>
    <div>I'm talking about CSS Pseduo-elements.</div>
</body>
</html>
