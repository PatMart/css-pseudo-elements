<head>
    <title>Box demo with pseudo-elements</title>
    <meta charset="UTF-8">
    <style type="text/experimental-css">     
    
        #box::before(1){       
            display: block;
            position: absolute;
            content: "1";
            -webkit-transform-origin: left center;
            -webkit-transform: rotateY(-90deg);
            -moz-transform-origin: left center;
            -moz-transform: rotateY(-90deg);
            transform-origin: left center;
            transform: rotateY(-90deg);
        }
        
        #box::before(2){       
            display: block;
            position: absolute;
            content: "2";   
            -webkit-transform-origin: left center;
            -webkit-transform: translateZ(100px);
            -moz-transform-origin: left center;
            -moz-transform: translateZ(100px);
            transform-origin: left center;
            transform: translateZ(100px);
        }
        
        #box::before(3){       
            display: block;
            position: absolute;
            content: "3";
            -webkit-transform-origin: right center;
            -webkit-transform: rotateY(90deg);
            -moz-transform-origin: right center;
            -moz-transform: rotateY(90deg);
            transform-origin: right center;
            transform: rotateY(90deg);
        }
        
        #box::nth-pseudo(before, odd){
            background: red;   
            opacity: 0.70;
        }
        
        #box::nth-pseudo(before, even){
            background: lightgreen;   
        } 
         
    </style>
    <style type="text/css">       
    
        body{
            -webkit-perspective: 1200;
            -moz-perspective: 1200;
            perspective: 1200;
        }
        
        #box{
            margin: 50px 150px;
            background: lightgreen;  
            -webkit-perspective: 1200; 
            -webkit-transform-style: preserve-3d;
            -webkit-transform-origin: center center;
            -webkit-animation: rotate 5s infinite linear;
            -moz-perspective: 1200; 
            -moz-transform-style: preserve-3d;
            -moz-transform-origin: center center;
            -moz-animation: rotate 5s infinite linear;
            perspective: 1200; 
            transform-style: preserve-3d;
            transform-origin: center center;
            animation: rotate 5s infinite linear;
        }                            

        #box,
        #box *{   
            color: white;
            text-align: center; 
            font-family: Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: 80px;
            width: 100px;
            height: 100px;  
        }
        
        @-webkit-keyframes rotate{ 
            0% {                
                -webkit-transform: rotateY(0deg) rotateX(-20deg);
            }
            100% {
                -webkit-transform: rotateY(360deg) rotateX(-20deg);
            }
        }
        @-moz-keyframes rotate{ 
            0% {                
                -moz-transform: rotateY(0deg) rotateX(-20deg);
            }
            100% {
                -moz-transform: rotateY(360deg) rotateX(-20deg);
            }
        }
        
    </style>
    <script type="text/javascript" src="../src/css-parser.js"></script>
    <script type="text/javascript" src="../src/css-pseudo-elements.js"></script>
</head>
<body>      
    <h1>3D Box using CSS Pseudo-elements</h1>
    <div id="box">X</div>
</body>
